<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>HOME</h3>
            <h1 id="home-el">0</h1>
            <div class="btn">
                <button id="home-one" onclick="incone()">+1</button>
                <button id="home-two" onclick="inctwo()">+2</button>
                <button id="home-three" onclick="incthree()">+3</button>
            </div>
        </div>
        <div class="content">
            <h3>GUEST</h3>
            <h1 id="guest-el">0</h1>
            <div class="btn">
                <button id="guest-one" onclick="incgone()">+1</button>
                <button id="guest-two" onclick="incgtwo()">+2</button>
                <button id="guest-three" onclick="incgthree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
